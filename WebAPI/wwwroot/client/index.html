<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client - Beholder</title>
    <script src="./signalr.min.js"></script>
</head>
<body>
    <h3 style="text-align: center" id="tokenOutput"></h3>
    <div class="container">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-2">User Token</div>
            <div class="col-4"><input type="text" id="userToken" /></div>
        </div>
        <div class="row">
            <div class="col-2">Room Name</div>
            <div class="col-4"><input type="text" id="roomName" /></div>
        </div>
        <div class="row">
            <div class="col-2">Message</div>
            <div class="col-4"><input type="text" id="messageInput" /></div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-6">
                <input type="button" id="connectButton" value="Connect" />
                <input type="button" id="createRoomButton" value="Create A Room" />
                <input type="button" id="sendMessageButton" value="Send Message" />
                <input type="button" id="joinRoomButton" value="Join Room" />
                <input type="button" id="leaveRoomButton" value="Leave Room" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <ul id="messagesList"></ul>
        </div>
    </div>
    <script src="beholder_sockets.js"></script>
</body>
</html>
