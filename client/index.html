        .configureLogging(signalR.LogLevel.Information)
        .build();

      // Defined Operations
      connection.on("BAD_REQUEST", function(){
        console.log("BECEREMEDIC");
      });

      connection.on("USER_CONNECTED", function(){
        console.log("User connected to socket");
      });

      connection.on("USER_DISCONNECTED", function(){
        console.log("User disconnected from socket");
      });

      connection.on("USER_CONNECTED_ROOM", function(){
        console.log("User connected to room successfully");
      });

      connection.on("USER_DISCONNECTED_ROOM", function(){
        console.log("User DISconnected to room successfully");
      });

      connection.on("USER_CONNECTED_ROOM_ERROR", function(){
        console.log("User could NOT connect to room");
      });

      connection.on("USER_DISCONNECTED_ROOM_ERROR", function(){
        console.log("User could NOT disconnect from room");
      });

      connection
        .start()
        .then(function() {
          console.log("connected");
        })
        .catch(function() {
